        <div class="page-content">
            <div class="card" id="about">
                <p class="card-header">About</p>
                <p class="card-body">Hello! Tell us about yourself</p>
            </div>
            <div class="card" id="education">
                <p class="card-header">Education</p>
                <p class="card-body">Tell us about your education</p>
            </div>
            <div class="card" id="skills">
                <p class="card-header">Skills</p>
                <p class="card-body">Tell us about your IT Skills</p>
            </div>
            <div class="card" id="portfolio">
                <p class="card-header">Portfolio</p>
                <h2>Subjects Taken: </h2>
                <div class="search-container">
                    <input type="text" id="search-bar" class="search-input" placeholder="Search by subject description...">
                </div>
                <ul id="course-list" class="course-list"></ul>

                <script>
                    // Replace with your actual JSON file URL
                    const jsonURL = "https://raw.githubusercontent.com/Crushkun471/Suico.github.io/refs/heads/main/courses.json";
            
                    let coursesData = []; // To store fetched courses
            
                    // Function to fetch courses
                    function fetchCourses() {
                        fetch(jsonURL)
                            .then(response => response.json()) // Convert response to JSON
                            .then(data => {
                                coursesData = data.courses; // Store fetched data
                                displayCourses(coursesData); // Display courses
                            })
                            .catch(error => console.error("Error fetching JSON:", error));
                    }
            
                    // Function to display courses
                    function displayCourses(courses) {
                        let courseList = document.getElementById("course-list");
                        courseList.innerHTML = ""; // Clear existing list
            
                        courses.forEach(course => {
                            let listItem = document.createElement("li");
                            listItem.className = "course-item";
                            listItem.textContent = `${course.year_Level} Year - ${course.sem} Semester: ${course.code} - ${course.description} (${course.credit} Credits)`;
                            courseList.appendChild(listItem);
                        });
                    }
            
                    // Function to filter courses based on search input
                    function searchCourses() {
                        let searchTerm = document.getElementById("search-bar").value.toLowerCase();
                        let filteredCourses = coursesData.filter(course =>
                            course.description.toLowerCase().includes(searchTerm)
                        );
                        displayCourses(filteredCourses);
                    }
            
                    // Attach event listener to search bar
                    document.getElementById("search-bar").addEventListener("input", searchCourses);
            
                    // Fetch courses when the page loads
                    fetchCourses();
                </script>
